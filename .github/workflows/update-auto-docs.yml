name: Update Auto-Generated Docs

on:
  # schedule:
  #   # At the end of every day.
  #   - cron: 0 0 * * *
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  update_auto_docs:
    name: update_auto_docs
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          # ref: ${{ github.event.pull_request.head.ref }}
          ref: origin/auto-update-docs
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - name: Setup Linux
        if: runner.os == 'linux'
        run: |
          sudo apt-get install -y cmake libsndfile1

      - name: Install Ludwig
        run: pip install ludwig[full]

      - name: Set Ludwig version env
        run: |
          echo "ludwig_version=$(python -c "import ludwig; print('.'.join(ludwig.__version__.split('.')[:2]))")" >> $GITHUB_ENV

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate API Docs
        run: python code_doc_autogen.py

      - name: Commit Changes
        # if: git status --porcelain
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          # git checkout -b auto-update-docs
          git commit -am "Automatically regenerate docs."
          # git push
          git push --set-upstream origin auto-update-docs

