# Configuration
site_dir: "../docs/"
theme:
  name: "material"
  language: "en"
  logo: "images/ludwig_logo.svg"
  favicon: "favicon.ico"
  custom_dir: "custom/"
  primary: "grey"
  palette:
    - media: "(prefers-color-scheme: light)" # (1)!
      scheme: default
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" # (2)!
      scheme: slate
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.indexes

# Customization
extra_css:
  - "stylesheets/extra.css"
  - "stylesheets/monokai.css"
  - "stylesheets/colorful.css"

#extra_javascript:
#  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js

# Extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
      baselevel: 2
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: pycon3
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - meta
#  - pymdownx.superfences:
#      custom_fences:
#        - name: mermaid
#          class: mermaid
#          format: !!python/name:pymdownx.superfences.fence_div_format

extra:
  version:
    provider: mike
    default: latest
  analytics:
    provider: google
    property: G-H8VVJF9L6G

plugins:
  - search
  - mike:
      # these fields are all optional; the defaults are as below...
      version_selector: true # set to false to leave out the version selector
      css_dir: css # the directory to put the version selector's CSS
      javascript_dir: js # the directory to put the version selector's JS
      canonical_version:
        "latest" # the version for <link rel="canonical">; `null`
        # uses the version specified via `mike deploy`
