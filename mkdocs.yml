# Configuration
site_dir: ../docs/
theme:
  name: material
  language: en
  logo: images/ludwig_logo.svg
  favicon: favicon.ico
  custom_dir: custom/
  palette:
    - media: "(prefers-color-scheme: light)" # (1)!
      scheme: default
      accent: deep orange
      primary: grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" # (2)!
      scheme: slate
      accent: deep orange
      primary: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.tabs.sticky

# Customization
extra_css:
  - "stylesheets/extra.css"
  - "stylesheets/monokai.css"
  - "stylesheets/colorful.css"

# Extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
      baselevel: 2
  - abbr
  - attr_list
  - pymdownx.snippets
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.superfences
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: pycon3
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - meta
  - tables
  - def_list
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  version:
    provider: mike
    default: latest
  analytics:
    provider: google
    property: G-H8VVJF9L6G

plugins:
  - search
  - macros
  - mike:
      # these fields are all optional; the defaults are as below...
      version_selector: true # set to false to leave out the version selector
      css_dir: css # the directory to put the version selector's CSS
      javascript_dir: js # the directory to put the version selector's JS
      canonical_version:
        latest # the version for <link rel="canonical">; `null`
        # uses the version specified via `mike deploy`
